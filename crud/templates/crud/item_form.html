<!DOCTYPE html>
<html>
<head>
    <title>{% if item %}Edit{% else %}Create{% endif %} Item</title>
</head>
<body>
    <h2>{% if item %}Edit{% else %}Create{% endif %} Item</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="id_name">Name:</label>
        <input type="text" name="name" id="id_name" value="{{ item.name|default_if_none:'' }}" required><br>
        <label for="id_description">Description:</label><br>
        <textarea name="description" id="id_description">{{ item.description|default_if_none:'' }}</textarea><br>
        <label for="id_variety">Variety:</label>
        <input type="text" name="variety" id="id_variety" value="{{ item.variety|default_if_none:'' }}"><br>
        <label for="id_category">Category:</label>
        <input type="text" name="category" id="id_category" value="{{ item.category.name|default_if_none:'' }}"><br>
        <label for="id_total_quantity">Total Quantity:</label>
        <input type="number" name="total_quantity" id="id_total_quantity" value="{{ item.total_quantity|default_if_none:0 }}"><br>
        <label for="id_quantity">Quantity:</label>
        <input type="number" name="quantity" id="id_quantity" value="{{ item.quantity|default_if_none:0 }}"><br>
        <label for="id_photo">Photo:</label>
        <input type="file" name="photo" id="id_photo" accept="image/*"><br>
        <label for="id_price">Price (PHP):</label>
        <input type="number" name="price" id="id_price" value="{{ item.price|default_if_none:0 }}" min="0" required><br>
        <button type="submit">{% if item %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'products_management' %}">Back to Products</a>
</body>
</html>
