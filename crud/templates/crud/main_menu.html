<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Main Menu</title>
</head>
<body>
    <h1>Welcome to the Main Menu</h1>
    <p>You have successfully logged in.</p>
    <!--p>Debug: is_admin={{ is_admin }}, user.is_staff={{ user.is_staff }}</p-->
    <nav>
        <ul>
            {% if is_admin %}
                <li><a href="{% url 'products_management' %}">Products</a></li>
                <li><a href="{% url 'edit_users' %}">Edit Users</a></li>
                <!-- For user deletion, since it requires user_id, you may need a user list page -->
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'main_menu' %}">Main</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% endif %}
        </ul>
    </nav>
</body>
</html>
