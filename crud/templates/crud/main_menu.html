<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Main Menu</title>
</head>
<body>
    <h1>Welcome to the Main Menu</h1>
    <p>You have successfully logged in.</p>
    <div id="popup-message" style="display:none; position: fixed; top: 20px; right: 20px; background-color: #4CAF50; color: white; padding: 15px; border-radius: 5px; z-index: 1000;"></div>
    <script>
        window.onload = function() {
            const popup = document.getElementById('popup-message');
            {% if messages %}
                {% for message in messages %}
                    popup.style.display = 'block';
                    popup.style.backgroundColor = "{% if message.tags == 'error' %}#f44336{% else %}#4CAF50{% endif %}";
                    popup.textContent = "{{ message }}";
                    setTimeout(() => { popup.style.display = 'none'; }, 3000);
                {% endfor %}
            {% endif %}
        };
    </script>
    <p>Debug: is_admin={{ is_admin }}, user.is_staff={{ user.is_staff }}</p>
    <nav>
        <ul>
            <li><a href="{% url 'products_management' %}">Products</a></li>
            <li><a href="{% url 'past_orders' %}">Past Orders</a></li>
            <li><a href="{% url 'profile_edit' %}">Edit Profile</a></li> 
            {% if user.is_superuser %}
                <li><a href="{% url 'edit_users' %}">Edit Users</a></li> 
                <li><a href="{% url 'purchase_statistics' %}">Purchase Statistics</a></li>
            {% endif %}
            <li><a href="{% url 'view_cart' %}">View Cart</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>
</body>
</html>
