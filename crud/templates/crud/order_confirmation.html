<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Order Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen p-6 flex items-center justify-center">

    <div class="max-w-md bg-white rounded-lg shadow p-8 text-center">

        <h2 class="text-2xl font-semibold mb-4">Order Confirmation</h2>
        <p class="mb-6">Thank you for your purchase! Your order has been successfully processed.</p>
        <a href="{% url 'products_management' %}" class="inline-block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition font-semibold">Back to Products</a>

    </div>

    <script>
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            window.location.href = "{% url 'products_management' %}";
        };
    </script>

</body>
</html>
