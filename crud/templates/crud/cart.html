<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Your Shopping Cart</h1>
    {% if items %}
    <table border="1">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in items %}
            <tr>
                <td>{{ entry.item.name }}</td>
                <td>
                    <form method="post" action="{% url 'update_cart_quantity' %}">
                        {% csrf_token %}
                        <input type="hidden" name="item_id" value="{{ entry.item.id }}" />
                        <input type="number" name="quantity" value="{{ entry.quantity }}" min="1" max="{{ entry.item.quantity_remain }}" required />
                        <button type="submit">Update</button>
                    </form>
                </td>
                <td>
                    <a href="{% url 'remove_from_cart' entry.item.id %}">Remove</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>Total Items: {{ total_quantity }}</p>
    <form method="post" action="{% url 'payment_demo' %}">
        {% csrf_token %}
        <button type="submit">Proceed to Payment (Demo)</button>
    </form>
    {% else %}
    <p>Your cart is empty.</p>
    {% endif %}
    <p><a href="{% url 'products_management' %}">Back to Products</a></p>
</body>
</html>
