<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md bg-white rounded-lg shadow p-8">

        <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>

        {% if form.errors %}
            <p class="text-red-600 mb-4 text-center">Invalid username or password.</p>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="flex space-x-4">
                <div class="flex-1">
                    <label for="id_username" class="block mb-1 font-medium text-gray-700">Username:</label>
                    <input type="text" name="username" id="id_username" required
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <div class="flex-1">
                    <label for="id_password" class="block mb-1 font-medium text-gray-700">Password:</label>
                    <input type="password" name="password" id="id_password" required
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition font-semibold">Login</button>
        </form>

        <!-- <p class="mt-4 text-center">Don't have an account? <a href="{% url 'edit_users' %}" class="text-blue-600 hover:underline">Register here</a></p> -->

    </div>

</body>
</html>
