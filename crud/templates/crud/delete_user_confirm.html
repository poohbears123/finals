<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Delete User Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen p-6 flex items-center justify-center">

    <div class="max-w-md bg-white rounded-lg shadow p-8 text-center">

        <h2 class="text-2xl font-semibold mb-4">Delete User Confirmation</h2>
        <p class="mb-6">Are you sure you want to delete user <span class="font-semibold">{{ user.username }}</span>?</p>

        <form method="post" class="space-x-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 transition font-semibold">Yes, delete user</button>
            <a href="{% url 'login' %}" class="inline-block bg-gray-300 text-gray-800 py-2 px-4 rounded hover:bg-gray-400 transition font-semibold">Cancel</a>
        </form>

    </div>

</body>
</html>
